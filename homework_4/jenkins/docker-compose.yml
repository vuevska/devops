version: '3.1'
services:
   docker:
      image: docker:dind
      privileged: true
      environment:
         - DOCKER_TLS_CERTDIR=/certs
      volumes:
         - ./jenkins-docker-certs:/certs/client
         - ./jenkins-data:/var/jenkins_home
   jenkins-blueocean:
      build: .
      environment:
         - DOCKER_HOST=tcp://docker:2376
         - DOCKER_CERT_PATH=/certs/client
         - DOCKER_TLS_VERIFY=0
      ports:
         - 8080:8080
         - 50000:50000
      volumes:
         - ./jenkins-data:/var/jenkins_home
         - ./jenkins-docker-certs:/certs/client:ro
networks:
   jenkins:
      name: jenkins
      driver: bridge
